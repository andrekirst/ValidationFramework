# Erweiterte Dokumentation: https://www.appveyor.com/docs/appveyor-yml/

# Version festlegen
version: 1.0.{build}

clone_folder: c:\projects\validationframework

skip_branch_with_pr: false

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'


# VM-Template f√ºr Visual Studio 2017
image: Visual Studio 2017

platform: Any CPU
configuration: Release

matrix:
  fast_finish: true

environment:
  SONARQUBE_TOKEN:
    secure: Z4637knUKkjAjauYzNAXyFQkph2OKVE9AqGNBkvjrN6CCbjruk1k9acqL1KPd4Kq

install:
  - choco install "msbuild-sonarqube-runner" -y
  - choco install codecov -y --force

before_build:
  - dotnet restore c:\projects\validationframework\src\ValidationFramework.sln

build_script:
  - ps: MSBuild.SonarQube.Runner.exe begin /n:"ValidationFramework" /k:"andrekirst:ValidationFramework" /d:"sonar.organization=andrekirst-github" /d:"sonar.host.url=https://sonarcloud.io" /d:"sonar.login=$($env:SONARQUBE_TOKEN)" /v:"$($env:appveyor_build_version)" /d:sonar.dotnet.visualstudio.testProjectPattern="*.Tests;*.UnitTests" /d:sonar.cs.vstest.reportsPath="c:\projects\validationframework\opencovertests.trx" /d:"sonar.exclusions=c:\projects\validationframework\src\ValidationFramework.Tests\*" /d:"sonar.links.homepage=https://github.com/andrekirst/ValidationFramework" /d:"sonar.links.issues=https://github.com/andrekirst/ValidationFramework/issues"
  - dotnet build c:\projects\validationframework\src\ValidationFramework.sln -c Release
  - dotnet test c:\projects\validationframework\src\ValidationFramework.Tests\ValidationFramework.Tests.csproj -c Release --logger "trx;LogFileName=c:\projects\validationframework\opencovertests.trx"
  - ps: MSBuild.SonarQube.Runner.exe end /d:"sonar.login=$($env:SONARQUBE_TOKEN)"

